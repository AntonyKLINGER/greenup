<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
        }

    body{
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100vh;
        flex-direction: column;
        gap:30px;
    }

    .content{
        width: 420px;
        height: 557px;
        border:1px solid;
        position: relative;
        overflow: hidden;
    }

    .top{
        position: absolute;
        top:0;
        left:0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        clip-path: polygon(0 0, 100% 0, 100% 25%, 0 95%);
        transform: translateY(-50px);
    }

    .bottom{
        position: absolute;
        bottom:0;
        left:0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        clip-path: polygon(0 0, 100% 0, 100% 25%, 0 95%);
        transform:rotate(180deg) translateY(-50px);
    }
    </style>
</head>
<body>

    <div class="content">
        <img src="" id="top" class="top">
        <img src="" id="bottom" class="bottom">
    </div>

    <div>
        <input type="file" id="topImageInput" accept="image/*"><br /><br />
        <input type="file" id="bottomImageInput" accept="image/*">
    </div>

    <script>
document.getElementById("topImageInput").addEventListener("change", function (event) {
    const file = event.target.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
            document.getElementById("top").src = e.target.result;
        };
        reader.readAsDataURL(file);
    }
});

document.getElementById("bottomImageInput").addEventListener("change", function (event) {
    const file = event.target.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
            document.getElementById("bottom").src = e.target.result;
        };
        reader.readAsDataURL(file);
    }
});
    </script>
    
</body>
</html>
